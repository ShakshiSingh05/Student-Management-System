<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Student Management System</h1>
    <button id="addBtn">+ Add Student</button>
  </header>

  <section class="controls">
    <input type="text" id="searchBox" placeholder="Search by name, roll, or email">
    <select id="classFilter">
      <option value="All">All Classes</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </section>

  <main>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Class</th>
          <th>Section</th>
          <th>DOB</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal Form -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Student</h2>
      <form id="studentForm">
        <input type="hidden" id="studentId">
        <label>Name: <input type="text" id="name" required></label>
        <label>Roll: <input type="text" id="roll" required></label>
        <label>Class: <input type="text" id="class" required></label>
        <label>Section: <input type="text" id="section"></label>
        <label>DOB: <input type="date" id="dob"></label>
        <label>Phone: <input type="text" id="phone"></label>
        <label>Email: <input type="email" id="email"></label>
        <div class="form-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
